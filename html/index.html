<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <script src="/js/Calculadora.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript" defer></script>
    <script src="/js/Display.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value">0</div>
                <div id="current-value">0</div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operator" value="dividir">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplicar">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="restar">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sumar">+</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="col-2 operator" value="igual">=</button>
            
        </div>
    </div>
</body>
</html>
